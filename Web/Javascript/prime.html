<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
<script>
    var n= 23;
   var i=1;
	var count=0;
		while(i<=n)
		{
		if (n%i==0)
		count++;
		i++;
		}
		if(count==2)
		document.write("This is Prime Number");
		else  {
		document.write("This is not Prime Number");
	}
</script>
</body>
</html>
