<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook/log in</title>
    <link rel="stylesheet" href="facebookstyle.css">
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="fb_logo.svg" alt="">
        </div>
        <div class="container">
            <span class="login">Login To Facebook</span>
            <input type="email" name="mail" id="mail" placeholder="Enter Email or Phone Number" required>
            <input type="password" name="pass" id="pass" placeholder="Password" required>
            <button class="loginbtn">Log In </button>
            <a href="a">Forgotten Password</a>
            <div class="style">OR</div>
            <button class="btn">Create New account</button>
        </div>
        
    </div>
</body>
</html>
